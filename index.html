<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Letterz</title>

		<!-- Bootstrap CSS -->
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
		<script src="http://code.jquery.com/jquery.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="app.js"></script>
	</head>
	<body>

		<h1 class="text-center">Letterz</h1>

		<h2 class="description">How to play: Click the letters to fill in the word. You have 20 seconds after you press start to fill in as many words as possible! Go!</h2>

		<div id="container"> 

		<div id="score"></div>

		<div id="timer">
		<p id="counter"> </p>	
		</div>


		<div id="word" class="words"></div>

		<div id="letters"></div>

		<button class="btn" id="startgame">Start</button>
		<button class="btn" id="resetgame">Reset</button>


		</div>

		<!-- jQuery -->
		
		<!-- Bootstrap JavaScript -->
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	</body>
</html>
